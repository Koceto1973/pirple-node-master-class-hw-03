<script type="text/javascript" charset="utf-8" src="/staticAssets/appSessionCreate.js"></script>
<link rel="stylesheet" type="text/css" href="/staticAssets/resets.css" />
<link rel="stylesheet" type="text/css" href="/staticAssets/app.css" />
<link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>

</head>
<body class="{body.class}">
<!-- Page Wrapper -->
<div class="wrapper">
  <!-- Header -->
  <div class="header">
    <!-- Logo -->
    <a class="logo" href="/">
      <img src="/staticAssets/logo.png" alt="Logo" />
    </a>
    <!-- Navigation -->
    <ul class="menu">
      <li>
        <a href="/">Home</a>
      </li>
      <li class="loggedOut">
        <a href="/account/create">Signup</a>
      </li>
    </ul>

    </ul>

    <div class="clear"></div>
  </div>

  <!-- Page-Specific Content -->
  <div class="content">

  <h1>{head.title}</h1>
  <h2>Swifty and tasty, you remember !</h2>

  <div>{head.description}</div>

  <div class="formWrapper">
    <form id="sessionCreate" action="/api/tokens" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">Your Email</div>
        <div class="spacerSmall"></div>
        <input type="text" name="email" placeholder="john@gmail.com" />
        <div class="spacerBig"></div>
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Your Password</div>
        <div class="spacerSmall"></div>
        <input type="password" name="password" placeholder="*********" />
        <div class="spacerBig"></div>
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta blue">Login</button>
      </div>
    </form>
  </div>

</div>
