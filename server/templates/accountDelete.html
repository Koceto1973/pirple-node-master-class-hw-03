
<body class="{body.class}">
<!-- Page Wrapper -->
<div class="wrapper">
  <!-- Header -->
  <div class="header">
    <!-- Logo -->
    <a class="logo" href="/">
      <img src="/staticAssets/logo.png" alt="Logo" />
    </a>
    <!-- Navigation -->
    <ul class="menu">
      <li class="loggedIn">
        <a href="/session/deleted">Log Out</a>
      </li>
    </ul>

    <div class="clear"></div>
  </div>

  <!-- Page-Specific Content -->
  <div class="content">

<h1>{head.title}</h1>
  <h2>Swifty and tasty, you remember !</h2>

  <div>{head.description}</div>

  <div class="formWrapper">
    <form id="accountDelete" action="/api/users" method="DELETE">
      <input type="hidden" name="_method" value="DELETE"/>
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">Your Email</div>
        <div class="spacerSmall"></div>
        <input type="text" name="email" placeholder="john@gmail.com" />
        <div class="spacerBig"></div>
      </div>
      <div class="inputWrapper">
        <button type="submit" >Delete Account</button>
      </div>
    </form>
  </div>

</div>
